{% extends "base.html" %}
{% block title %}{{ article.title }} | {{ SITENAME }}{% endblock %}
{% block content %}
<div class="container">
  <article>
    <div class="col-md-9 page-header">
      <h1>{{ article.title }}</h1>
    </div>
    <div class="col-md-9" style="padding: 0;">
      {{ article.content }}
    </div>
  </article>
</div><!-- container-fluid -->
{% endblock %}
